<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="card">
        <img src="./img/Rectangle Copy.png" alt="Rectangle" class="site-img">
        <p class="site-title">Equilibrium #3429</p>
        <p class="site-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="site-item"> 
            <div class="box">
                <img src="./img/Combined Shape.png" alt="Combined Shape" class="site-shape" width="11" height="18px">
                <p class="site-number">0.041 ETH</p>
            </div>
            <div class="box1">
                <img src="./img/Clock.png" alt="Clock" class="clock">
                <p class="site-date">3 days left</p>
            </div>
        </div>
        <div class="boder"></div>
        <div class="site-info">
            <img src="./img/Oval.png" alt="Oval" class="oval" width="33" height="33">
            <div class="info">
            <p class="site-Creation">Creation of</p>
            <div class="site-Jules">Jules Wyvern</div>
        </div>
        </div>
    </div>
</body>

</html>
